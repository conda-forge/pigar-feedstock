{% set name = "pigar" %}
{% set version = "2.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pigar-{{ version }}.tar.gz
  sha256: 7918d6dece3ecc7003b8281d3493ac9c67d82c870016237be2f9993d8095155e

build:
  entry_points:
    - pigar = pigar.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=69.0
    - wheel
    - pip
  run:
    - python >=3.8
    - click >=8.1
    - nbformat >=5.7
    - aiohttp >=3.9
    - colorama

test:
  imports:
    - pigar
  commands:
    - pip check
    - pigar --help
  requires:
    - pip

about:
  home: https://github.com/damnever/pigar
  summary: A tool to generate requirements.txt for Python project.
  dev_url: https://github.com/damnever/pigar
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - pigar/_vendor/pip/LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - rxm7706
