{% set name = "pigar" %}
{% set version = "2.0.0" %}
{% set sha256 = "9f7425dfed764bd2c63b5b17e38e65ebeffcee7a0a30bc7158b70f7eb817d6ee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pigar = pigar.__main__:main

requirements:
  host:
    - python
    - pip

  run:
    - python
    - colorama >=0.3.9
    - requests >=2.20.0
    - nbformat >=4.4.0
    - futures            # [py2k]

test:
  imports:
    - pigar
  commands:
    - pigar --help

about:
  home: https://github.com/damnever/pigar
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: |
    A fantastic tool to generate requirements for your Python project, and more
    than that.

extra:
  recipe-maintainers:
    - jakirkham
